<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="/IMC_Calc/assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="main-div">
      <div class="imc">
        <h3 class="div-titles">IMC</h3>
        <p>Menos que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>

      <div class="result">
        <h3 class="div-titles">Resultado</h3>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>

    <div class="div-calc">
      <h1>Calcule seu IMC</h1>
      <form action="/" method="get" id="form">
        <label for="peso">Peso: </label>
        <input type="text" name="peso" id="peso" placeholder="Ex: 70">

        <label for="altura">Altura: </label>
        <input type="text" name="altura" id="altura" placeholder="Ex: 1.80">

        <button type="submit"> Calcular</button>
      </form>
    </div>

    <div id="resultado">

    </div>
  </section>
  <script src="/IMC_Calc/assets/js/script.js"></script>
</body>

</html>
